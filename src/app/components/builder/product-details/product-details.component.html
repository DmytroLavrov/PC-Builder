<div class="details-container">
  <button class="btn-back" (click)="close.emit()">‚Üê Back to list</button>

  <div class="content-grid">
    <div class="image-section">
      <div class="img-wrapper">
        <img
          [src]="product.image || defaultImage"
          (error)="handleMissingImage($event)"
          [alt]="product.name"
        />
      </div>
    </div>

    <div class="info-section">
      <h2>{{ product.name }}</h2>
      <div class="price-tag">${{ product.price }}</div>

      <div class="specs-list">
        <h3>Technical Specifications</h3>
        <ul>
          @for (spec of specsArray; track spec.key) {
            <li>
              <span class="spec-label">{{ spec.key | titlecase }}</span>
              <span class="spec-dots"></span>
              <span class="spec-value">{{ spec.value }}</span>
            </li>
          }
        </ul>
      </div>

      <div class="actions">
        <button class="btn-add" (click)="select.emit(product)">Select Component</button>
      </div>
    </div>
  </div>
</div>
